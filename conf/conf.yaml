defaults:
  # - cifar100
  # - chaoyang
  - micebone
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

experiment:
  name: L2D
  tracking_uri: sqlite:///l2d.db
  logdir: ./logdir
  run_id: null

training:
  momentum: 0.9
  weight_decay: 0.0005
  eval_every_n_epochs: 10
  dropout_rate: 0.1
  seed: 0

data_loading:
  progress_bar: True
  num_workers: 8
  num_threads: 4
  prefetch_size: 8

jax:
  platform: cuda
  mem: 0.35
  disable_jit: False
  dtype: jnp.bfloat16