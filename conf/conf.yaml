defaults:
  - cifar100 # cifar100, chaoyang, micebone or nihao in the same folder
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

experiment:
  name: L2D
  tracking_uri: sqlite:///l2d.db
  logdir: ./logdir
  run_id: null

training:
  momentum: 0.9
  weight_decay: 0.0005
  seed: 44
  num_samples: null

hparams:
  num_vi_iters: 10
  prob_random_h_flip: 0.5

data_loading:
  progress_bar: True
  num_workers: 4
  num_threads: 2
  prefetch_size: 8

jax:
  platform: cuda
  mem: 0.4
  disable_jit: False
  dtype: jnp.bfloat16